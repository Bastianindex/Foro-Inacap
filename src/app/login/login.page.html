<ion-header>
  <ion-toolbar>
    <ion-title>Registro88</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/inacaplogo.png" alt="Logo" class="login-logo">
      <h1>Iniciar Sesión</h1>
    </div>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>
    <div class="login-footer" style="display: flex; justify-content: space-between; margin-top: 20px;">
      <a href="/forgot-password" style="color: #3880ff; text-decoration: none;">Olvidé mi contraseña</a>
      <a href="/register" style="color: #3880ff; text-decoration: none;">Registrarse</a>
    </div>
  </div>
</ion-content>
